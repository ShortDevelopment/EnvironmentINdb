        <script>
        var tr = 31, tg = 102, tb = 155, ttr = 255, ttg = 128, ttb = 0, cr = 250, cg = 250, cb = 250, mr = 255, mg = 187, mb = 51;
        document.getElementById("tr").value = tr;
        document.getElementById("tg").value = tg;
        document.getElementById("tb").value = tb;

        document.getElementById("ttg").value = ttg;

        document.getElementById("cb").value = cb;
        document.getElementById("mr").value = mr;
        document.getElementById("mg").value = mg;
        document.getElementById("mb").value = mb;
        function change(ele, color, value) {
            if (ele == "title") {
                if (color == "r") {
                    tr = value;
                }
                if (color == "g") {
                    tg = value;
                }
                if (color == "b") {
                    tb = value;
                }
                document.getElementById("title").style.backgroundColor = "rgb(" + tr + ", " + tg + ", " + tb + ")";
            } else if (ele == "titletext") {
                if (color == "r") {
                    ttr = value;
                }
                if (color == "g") {
                    ttg = value;
                }
                if (color == "b") {
                    ttb = value;
                }
                document.getElementById("titletext").style.color = "rgb(" + ttr + ", " + ttg + ", " + ttb + ")";
            }else if (ele == "content") {
                if (color == "r") {
                    cr = value;
                }
                if (color == "g") {
                    cg = value;
                }
                if (color == "b") {
                    cb = value;
                }
                document.getElementById("content").style.backgroundColor = "rgb(" + cr + ", " + cg + ", " + cb + ")";
            } else if (ele == "menu") {
                if (color == "r") {
                    mr = value;
                }
                if (color == "g") {
                    mg = value;
                }
                if (color == "b") {
                    mb = value;
                }
                document.getElementById("footer").style.backgroundColor = "rgb(" + mr + ", " + mg + ", " + mb + ")";
            }
        }
        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }
        function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
        }
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
